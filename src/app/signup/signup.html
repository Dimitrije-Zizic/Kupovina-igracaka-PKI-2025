<div class="card login">
    <div class="card-header">
        <h5>Signup</h5>
    </div>
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
            <div class="row mb-3">
                <div class="col">
                    <label for="ime" class="form-label">Ime:</label>
                    <input type="text" class="form-control" id="ime" formControlName="ime">
                </div>
                <div class="col">
                    <label for="prezime" class="form-label">Prezime:</label>
                    <input type="text" class="form-control" id="prezime" formControlName="prezime">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" formControlName="email">
                </div>
                <div class="col">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="password" formControlName="password">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label for="repeat" class="form-label">Repeat Password:</label>
                    <input type="password" class="form-control" id="repeat" formControlName="repeat">
                </div>
                <div class="col">
                    <label for="telefon" class="form-label">Telefon:</label>
                    <input type="tel" class="form-control" id="telefon" formControlName="telefon">
                </div>
            </div>
            <div class="d-flex justify-content-between align-items-center">
                <button type="submit" class="btn btn-primary">
                    <i class="fa-solid fa-arrow-up-right-from-square"></i> Signup
                </button>
                <a routerLink="/login" class="btn btn-link">I already have an account</a>
            </div>
        </form>
    </div>
</div>
