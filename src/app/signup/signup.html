<div class="card login">
    <div class="card-header">
        <h5>Signup</h5>
    </div>
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
            <div class="row mb-3">
                <div class="col">
                    <label for="ime" class="form-label">Ime:</label>
                    <input type="text" class="form-control" id="ime" formControlName="ime">
                </div>
                <div class="col">
                    <label for="prezime" class="form-label">Prezime:</label>
                    <input type="text" class="form-control" id="prezime" formControlName="prezime">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" formControlName="email">
                </div>
                <div class="col position-relative">
                    <label for="password" class="form-label">Password:</label>
                    <div class="input-group">
                        <input [type]="prikaziPassword ? 'text' : 'password'" class="form-control" id="password" formControlName="password" autocomplete="off">
                        <button type="button" class="btn btn-outline-secondary" (click)="onOffPassword()">
                            <i [class]="prikaziPassword ? 'fa fa-eye' : 'fa fa-eye-slash'"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col position-relative">
                    <label for="repeat" class="form-label">Repeat Password:</label>
                    <div class="input-group">
                        <input [type]="repeatPrikaziPassword ? 'text' : 'password'" class="form-control" id="repeat" formControlName="repeat" autocomplete="off">
                        <button type="button" class="btn btn-outline-secondary" (click)="repeatOnOffPassword()">
                            <i [class]="repeatPrikaziPassword ? 'fa fa-eye' : 'fa fa-eye-slash'"></i>
                        </button>
                    </div>
                </div>
                <div class="col">
                    <label for="telefon" class="form-label">Telefon:</label>
                    <input type="tel" class="form-control" id="telefon" formControlName="telefon">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label for="adresa" class="form-label">Adresa:</label>
                    <input type="text" class="form-control" id="adresa" formControlName="adresa">
                </div>
                <div class="col">
                    <label for="vrste" class="form-label">Omiljene vrste igračaka:</label>
                    <div class="dropdown">
                        <button class="btn btn-outline-secondary dropdown-toggle w-100" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                            Izaberite omiljene vrste igračaka
                        </button>
                        <ul class="dropdown-menu w-100" aria-labelledby="dropdownMenuButton">
                            @for (vrsta of vrste(); track $index) {
                                <li (click)="vrsteSelection(vrsta.name)">
                                    <a class="dropdown-item">
                                        <input type="checkbox" [checked]="selectedVrste.includes(vrsta.name)">&nbsp;&nbsp;{{vrsta.name}}
                                    </a>
                                </li>
                            }
                        </ul>
                    </div>
                    <div class="selected-vrste mt-2">
                        @for (selected of selectedVrste; track $index) {
                            <span class="badge bg-secondary me-2">{{selected}}</span>
                        }
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-between align-items-center">
                <button type="submit" class="btn btn-primary">
                    <i class="fa-solid fa-user-plus"></i>&nbsp;&nbsp; Signup
                </button>
                <a routerLink="/login" class="btn btn-link">I already have an account</a>
            </div>
        </form>
    </div>
</div>
